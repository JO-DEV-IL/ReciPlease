<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Food Recipe App</title>
		
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="background-container">
			<section id="main">
				<section class="container">
					<h1 class="brand">Recipe Lookup App</h1>

					<form>
						<div id="form">
							<input type="text" placeholder="Search...">
							<button type="submit">Enter</button>
						</div>
					</form>
					<section id="after-search-white">
						<section class="search-result">
							<div class="item">
								<img src="${result.recipe.image}" alt="">
								<div class="flex-container">
									<h1 class="title">${result.recipe.label}</h1>
									<a href="${result.recipe.url}" class="view-button">View Recipe</a>
								</div>
								<p class="item-data">Calories: ${result.recipe.calories.toFixed(0)}</p>
							</div>
							<div class="item">
								<img src="${result.recipe.image}" alt="">
								<div class="flex-container">
									<h1 class="title">${result.recipe.label}</h1>
									<a href="${result.recipe.url}" class="view-button">View Recipe</a>
								</div>
								<p class="item-data">Calories: ${result.recipe.calories.toFixed(0)}</p>
							</div>
							<div class="item">
								<img src="${result.recipe.image}" alt="">
								<div class="flex-container">
									<h1 class="title">${result.recipe.label}</h1>
									<a href="${result.recipe.url}" class="view-button">View Recipe</a>
								</div>
								<p class="item-data">Calories: ${result.recipe.calories.toFixed(0)}</p>
							</div>

        	        	    <!-- JAVASCRIPT WILL FILL THIS SPACE -->

						</section>
					</section>
				</section>
			</section>
		</div>
	
		

		<!-- SCRIPT TAGS -->
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
